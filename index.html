<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cypress Example</title>
    <link href="css/style.css" rel="stylesheet"/>
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
</head>
<body x-data="{ phoneNumber: '' }">
    <form>
        <label for="phone-number">Phone Number</label>
        <input type="text" name="phone-number" id="phone-number" x-model="phoneNumber"/>
    </form>
    <template x-if="phoneNumber.match(/[a-zA-Z]/g)">
        <div class="error" id="phone-number-error">Phone numbers can't contain letters.</div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
